<label for="" class="form-label">Server Name</label>
<input type="text" class="form-control">
<button (click)="onCreateServer()" class="btn btn-primary my-3">Add Server</button>
<p *ngIf="serverCreated; else noServer">Server was create, server name is {{ serverName }}</p>
<ng-template #noServer>
  <p>
    No server was created!
  </p>
</ng-template>
<app-server *ngFor="let server of servers"/>
